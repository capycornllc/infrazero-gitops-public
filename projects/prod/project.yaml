apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-prod
  namespace: argocd
spec:
  description: Cluster resources for prod
  sourceRepos:
  - https://github.com/your-org/your-repo
  destinations:
  - namespace: "*"
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: "*"
    kind: "*"
  namespaceResourceWhitelist:
  - group: "*"
    kind: "*"
