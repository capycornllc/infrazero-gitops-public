apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-secretproviderclass
  namespace: argocd
spec:
  project: cluster-test
  source:
    repoURL: https://github.com/your-org/your-repo
    targetRevision: main
    path: platform/infisical
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: example
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - SkipDryRunOnMissingResource=true

