apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example
  namespace: argocd
spec:
  project: cluster-dev
  source:
    repoURL: https://github.com/your-org/your-repo
    targetRevision: main
    path: charts/app
    helm:
      valueFiles:
      - ../../config/app-config.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: example
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true


